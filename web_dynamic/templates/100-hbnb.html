<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{cache_id}}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{cache_id}}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{cache_id}}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{cache_id}}">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css?{{cache_id}}">
    <link rel="icon" href="../static/images/icon.png?{{cache_id}}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{cache_id}}"></script>
    <script src="../static/scripts/100-hbnb.js?{{cache_id}}"></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
	  <div id="api_status"></div>
	 </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for state in states %}
	      <li>
		<div style="display:flex; flex-direction:row; align-items:center;">
		<input style="display:inline-flex; flex-grow:0; margin-bottom:10px;" class="state-chk" type="checkbox" data-id="{{state.id}}" data-name="{{state.name}}">
		<h2 style="display:inline-flex; flex-grow:1;">{{ state[0].name }}:</h2>
		</div>
		<ul>
		  {% for city in state[1] %}
		  <li><input class="city-chk" type="checkbox" data-id="{{city.id}}" data-name="{{city.name}}">{{ city.name }}</li>
		  {% endfor %}
		</ul>
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4 style="min-height: 16px;">&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for amenity in amenities %}
	      <li style="line-height: 1; vertical-align: center; margin-left: 10px;">
		  	<input data-id="{{amenity.id}}" data-name="{{amenity.name}}" type="checkbox">{{ amenity.name }}
		  </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
